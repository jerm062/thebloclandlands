<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=Jacquard+24&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Pixelify Sans', sans-serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    #hex-grid {
      display: flex;
      flex-direction: column;
      row-gap: 4px;
    }
    .hex-row {
      display: flex;
      column-gap: 4px;
    }
    .hex-row.offset {
      margin-left: 20px;
    }
    .hex-cell {
      width: 40px;
      height: 34px;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background: #2d2c34;
      border: 2px solid #4c4668;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-family: 'Jacquard 24', serif;
    }
    #editor {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #26232f;
      border: 2px solid #4c4668;
      padding: 1rem;
      z-index: 1000;
    }
    #editor textarea {
      width: 100%;
      height: 80px;
      background: #3b364d;
      border: 2px solid #4c4668;
      color: #e0e0e0;
      font-family: 'Pixelify Sans', sans-serif;
    }
    #editor button {
      margin-top: 0.5rem;
      padding: 0.3rem 0.5rem;
      background: #3b364d;
      color: #e0e0e0;
      border: 2px solid #4c4668;
      cursor: pointer;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div id="hex-grid"></div>

  <div id="editor" style="display:none;">
    <textarea id="note"></textarea>
    <div style="text-align:right;">
      <button id="saveNote">Save</button>
      <button id="cancelNote">Cancel</button>
    </div>
  </div>

  <script src="hexmap.js"></script>
</body>
</html>
